<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vital Mind</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <a class="navbar-brand" href="./">
            <img class="img-fluid" src="./assets/logo.svg" alt="Vital Mind">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">¿Por qué VM?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cómo funciona</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Precios y planes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link comenzar-link" href="./comenzar.html">Comenzar</a>
                </li>
            </ul>
        </div>
    </nav>


    <main class="main">

        <div class="section">
            <div class="container mt-5">
                <div>
                    <h2>Ayudanos a encontrar el mejor psicológo especial para ti</h2>
                    <p>Porfavor responde este breve cuestionario privado y anonimo para conocer como te podemos ayudar a
                        mejorar
                        tu vida</p>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div id="app">
                            <form>
                                <div v-for="(question, index) in questions" class="form-group">

                                    <transition name="fade">
                                        <div v-show="currentQuestion === index + 1">
                                            <h3 for="">{{index + 1}} {{question.name}}</h3>
                                            <div v-if="question.type === 'radio'" v-for="answer in question.answers"
                                                class="form-check">
                                                <input v-model="question.model" class="form-check-input" type="radio"
                                                    :name="answer + '_' + question.name"
                                                    :id="answer + '_' + question.name" :value="answer"
                                                    @change="onChange($event, question.name)">
                                                <label class="form-check-label" :for="answer + '_' + question.name">
                                                    {{answer}}
                                                </label>
                                            </div>
                                        </div>
                                    </transition>

                                    <transition name="fade">
                                        <div v-show="currentQuestion === index + 1">
                                            <div v-if="question.type === 'select'" class="form-group">
                                                <label :for="question.name">Selecciona: </label>
                                                <select @change="onChange($event, question.name)" class="form-control"
                                                    :id="question.name">
                                                    <option v-for="answer in question.answers">{{answer}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </transition>

                                    <transition name="fade">
                                        <div v-show="currentQuestion === index + 1">
                                            <div v-if="question.type === 'checkbox'" v-for="answer in question.answers"
                                                class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" :id="answer">
                                                <label class="form-check-label" :for="answer">
                                                    {{answer}}
                                                </label>
                                            </div>
                                        </div>
                                    </transition>

                                </div>

                                <div>
                                    <button class="btn btn-secondary" v-if="currentQuestion > 1" type="button"
                                        v-on:click="currentQuestion -= 1">
                                        Anterior
                                    </button>

                                    <button class="btn btn-primary" type="button" v-on:click="currentQuestion += 1">
                                        Siguiente
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md">
                        <img class="img-fluid" src="./assets/mujer.png" alt="mujer">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/preguntas.js"></script>
    <script src="./js/app.js"></script>

    <!-- <script src="./js/preguntas.js"></script>
    <script src="./js/cuestionario.js"></script> -->

</body>

</html>
